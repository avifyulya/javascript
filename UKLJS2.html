<!DOCTYPE html>
<html lang="en">
<head>
    <title>KALKULATOR SEDERHANA</title>
</head>
<body>
    <script>
        function tambah(){
            angka1=nilai.T1.value
            angka2=nilai.T3.value
            nilai.T2.value=parseInt(angka1)+parseInt(angka2)
        }
        function kurang(){
            angka1=nilai.T1.value
            angka2=nilai.T3.value
            nilai.T2.value=parseInt(angka1)-parseInt(angka2)
        }
        function bagi(){
            angka1=nilai.T1.value
            angka2=nilai.T3.value
            nilai.T2.value=parseInt(angka1)/parseInt(angka2)
        }
        function kali(){
            angka1=nilai.T1.value
            angka2=nilai.T3.value
            nilai.T2.value=parseInt(angka1)*parseInt(angka2)
        }
      </script>  
      <form name="nilai">
        <p>Angka 1 <input type="text" name="T1" size="20"> <br> </p>
        <p>Angka 2 <input type="text" name="T3" size="20"> <br> </p>
        <p>Hasil <input readonly type="text" name="T2" size="20"></p>
        <p>
            <input type="button" value="+" onclick=tambah()>
            <input type="button" value="-" onclick=kurang()>
            <input type="button" value="/" onclick=bagi()>
            <input type="button" value="*" onclick=kali()>
        </p>
        <p>  
      </form>
</body>
</html>
