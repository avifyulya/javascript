<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas JavaScript</title>
</head>
<body>
    <SCRIPT>
        function test () {
        var val1=document.kirim.T1.value
        if(val1>=0&&49)
           document.kirim.T2.value="E"
        if(val1>50&&74)
           document.kirim.T2.value="D"
        if(val1>75&&82)
           document.kirim.T2.value="C"
        if(val1>83&&92)
           document.kirim.T2.value="B"
        if(val1>93&&100)
           document.kirim.T2.value="A"
        }
           </SCRIPT>
        <form method="POST" name="kirim">
        <p>NILAI <input type="text" name="T1" size="20">
        KETERANGAN NILAI <input type="text" name="T2" size="20">
        </p>
        <p><input type="button" value="SUBMIT" name="B1" onclick=test()>
        </p>
        </form>
            
</body>
</html>
